name: Bug Report
description: File a bug report to the mono v2-runtime
labels: ["bug", "triage"]
assignees:
  - 

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report.
        Only bug related issues are accepted, so please refrain yourself from submitting any other requests, including support requests.
        
        \* Issue reports that fail to deliver the proper information may be closed without any feedback.
  
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Please be clear and concise
      placeholder: 
    validations:
      required: true
  
  - type: input
    id: expectation
    attributes:
      label: Expected result
      description: |
        What did you expect to happen instead?
    validations:
      required: true
  
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: |
        This is important to us. Fill in the exact steps you took, test and remove any steps that aren't relevant.
      placeholder: |
        1. 
        2. 
        3. 
        4. 
      render: bash
    validations:
      required: true
  
  - type: dropdown
    id: importancy
    attributes:
      label: Importancy
      description: |
        To your knowledge how would you describe the importancy of this bug?
      options:
        - Unknown
        - Slight inconvenience
        - Prerequisite for my project
        - Can't use this feature until fixed
        - Fatal (we can't use the runtime without)
    validations:
      required: true
  
  - type: input
    id: build-number
    attributes:
      label: Specific version
      description: Please fill in the build number on which this issue occured
      placeholder: FiveM v1.0.0.5817, Server v1.0.0.5817
  
  - type: textarea
    id: misc
    attributes:
      label: Extra
      description: |
        Anything else you'd like to add?
